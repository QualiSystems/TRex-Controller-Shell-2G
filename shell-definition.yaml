description: TOSCA based TRex Controller shell

tosca_definitions_version: tosca_simple_yaml_1_0

imports:
- cloudshell_standard: cloudshell_traffic_generator_controller_standard_2_0_0.yaml

metadata:
  template_author: Quali
  template_icon: shell-icon.png
  template_name: TRex Controller Shell 2G
  template_version: 3.0.0

node_types:
  vendor.resource.TRex Controller Shell 2G:
    derived_from: cloudshell.nodes.TrafficGeneratorController
    capabilities:
      concurrent_execution:
        type: cloudshell.capabilities.SupportConcurrentCommands
    properties:
      User:
        type: string
        default: admin
    artifacts:
      driver:
        file: IxiaIxNetworkControllerShell2G.zip
        type: tosca.artifacts.File
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
